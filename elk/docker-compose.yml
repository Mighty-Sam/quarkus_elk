version: "3.2"
services:
    elasticsearch:
      image: docker.io/elastic/elasticsearch:7.16.3
      ports:
        - "9200:9200"
        - "9300:9300"
      environment:
        ES_JAVA_OPTS: "-Xms512m -Xmx512m"
        discovery.type: "single-node"
#        xpack.security.enabled: "true"  # 禁用 X-Pack 安全性功能
#        xpack.security.http.ssl.enabled: "true"  # 禁用 HTTPS
#        xpack.security.transport.ssl.enabled: "true"  # 禁用 HTTPS
#        cluster.routing.allocation.disk.threshold_enabled: false
#        ELASTIC_PASSWORD: Aa00000000
      restart: always
      volumes:
        - ./elasticsearch/elastic_data:/usr/share/elasticsearch/data/
      networks:
        - elk

    logstash:
      image: docker.io/elastic/logstash:7.16.3
      volumes:
        - ./logstash/gelf.conf:/usr/share/logstash/pipeline/gelf.conf
      ports:
        - "12201:12201/udp"
        - "5000:5000"
        - "9600:9600"
      networks:
        - elk
      depends_on:
        - elasticsearch

    kibana:
      image: docker.io/elastic/kibana:7.16.3
      restart: always
      ports:
        - "5601:5601"
      networks:
        - elk
      depends_on:
        - elasticsearch
      volumes:
        - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
networks:
    elk:
      #  需要先手動創建 network
      external: true
volumes:
    elastic_data: {}
